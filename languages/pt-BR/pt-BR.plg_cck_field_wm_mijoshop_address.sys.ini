PLG_CCK_FIELD_WM_MIJOSHOP_ADDRESS_DESC="<div style='width:350px;'><p>Este campo atualiza a tabela #_mijoshop_address. Para extender os valores para mijoshop é preciso setar para cada campo de qual campo iremos recuperar o valor:</p>
<p>Empresa -&gt; company<br />
  Endereço, nº  -&gt; address_1<br />
  Bairro -&gt; address_2<br />
  País -&gt; country_id (INT) que deverá ser igual ao valor correspondente da tabela #_mijoshop_country (Utilize select dinâmico, select simples ou select em cascata com Options Name = name e Options Value = country_id).<br />
  Estado -&gt; zone_id (INT) que deverá ser igual ao valor correspondente da tabela #_mijoshop_zone (Utilize select dinâmico, select simples ou select em cascata com Options Name = name e Options Value = zone_id).<br />
  CEP -&gt; postcode (VARCHAR)<br />
  Cidade -&gt; city  (VARCHAR)</p></div>"
